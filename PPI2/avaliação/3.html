        <p>Faça um código JS que solicte o nome de uma pessoa (ex: Fulano) e em seguida escreva no parágrafo abaixo "Ola Fulano".</p>
        <input type="text" id="nome" placeholder="Escreva seu nome">
        <br>
        <p id="resultado">Parágrafo</p>
        <button>exibir mensagem</button>
    </div>
    <script>
        let botao = document.querySelector("button");
        let nome = document.getElementById("nome");
        let p = document.querySelector("#resultado");

        botao.addEventListener("click", ()=>{
            p.innerHTML =`Olá ${nome.value}!`;
            //p.innerHTML = "Olá" + nome.value + "!";
        } );
    </script>
