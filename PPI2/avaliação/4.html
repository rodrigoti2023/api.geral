        <p>Faça um código JS que verifique se o número digitado é par ou ímpar. Se o usuário digitar um número negativo, uma mensagem de alerta de erro deve ser exibida no parágrafo de resposta.</p>
        <input type="number" id="n" placeholder="Digite um número">
        <br>
        <p id="resposta">Resposta: </p>
        <button id="botao">Verificar par ou ímpar</button>
    </div>
    <script>
        let botao = document.querySelector("button");
        let n = document.getElementById("n");
        let p = document.querySelector("#resposta");

        botao.addEventListener("click", ()=>{
            if(n.value < 0){
                p.innerHTML = "Erro!";
            }
            else if(n.value % 2 == 0){
                p.innerHTML = "É par!";
            }
            else{
                p.innerHTML = " É impar!"
            }
            
        } );
    </script>
