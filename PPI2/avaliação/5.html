        <p>Faça um código JS que solicita um número n e mostra a soma de 1 até n.</p>
        <input type="number" id="n" min="1" step="1" placeholder="Digite um número" required>
        <br>
        <p id="resposta"></p>
        <button id="botao">Somar de 1 até N</button>
    </div>
    <script>
        let botao = document.querySelector("button");
        let n =document.getElementById("n");
        let p = document.querySelector("#resposta"); 
                
        botao.addEventListener("click", ()=>{
            valor = 0;
            for(let i=1; i<=n.value; i++){
                valor += i;
            }
            p.innerHTML = valor;
        });
      
    </script>
