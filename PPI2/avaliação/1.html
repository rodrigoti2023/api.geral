        <p>Faça um código JS que coloque no campo b o que foi escrito no campo a e em seguida limpe campo a (deixar sem valor);</p>
        <input type="text" id="a" placeholder="input a">
        <br>
        <input type="text" id="b" disabled placeholder="input b">
        <button>trocar</button>
    </div>
    <script>
        // escreva seu código JS aqui
        // capturar elemento HTML
        let botao = document.querySelector("button");
        // pegar o elemento pelo id="a"
        let a = document.querySelector("#a");
        let b = document.querySelector("#b");

        // adicinar evento com arrow function
        botao.addEventListener("click", ()=>{
            console.log("botão foi clicado");
            b.value = a.value;
            a.value = "";
        });

        // adicionar evento com função anônimo
        botao,addEventListener("mousemove", function(){
            console.log("mouse sobre");
        });

        // evento com função normal
        function doubleclick(){
            console.log("click duas vesez");
        }

        botao.addEventListener("dblclick", doubleclick);
    </script>
